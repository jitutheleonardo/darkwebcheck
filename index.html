<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Email Check (Informative)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dark Web Email Check</h1>
    <p>This website does not access any personal information or perform any checks on the dark web. It aims to educate users about responsible data handling and privacy.</p>
    <label for="email">Enter your email address:</label>
    <input type="email" id="email" placeholder="example@email.com" required>
    <button id="submit-btn">Check</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
